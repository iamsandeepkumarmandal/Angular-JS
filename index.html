<!DOCTYPE html>
<html lang="en" ng-app='mainApp'>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Angular Js Learning</title>
</head>

<body>
    <!-- One way to inject the html using angular pre defined directive
    <ng-include src="'includes/header.html'"></ng-include> -->

    <!-- Other way to inject the html using html tags and directive as an attribute to make it more semantic-->
    <header ng-include="'includes/header.html'"></header>

    <main ng-view class="pt-4 pb-4"></main>

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Popper JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.7/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.7.7/angular-route.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css"/>
    <script src="scripts/app.js"></script>
</body>

</html>
