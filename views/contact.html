<h1 class="text-center">{{pageTitle}}</h1>
{{contact}}
<form class="contact-form col-lg-6 offset-lg-3" novalidate name='contactForm'>
    <div class="form-group block">
        <label class="control-label">Name</label>
        <input type="text" placeholder="" name="name" class="form-control" ng-model='contact.name' ng-required='true'/>
    </div>
    <div class="form-group block">
        <label class="control-label">Email</label>
        <input type="email" placeholder="" name="email" class="form-control" ng-model='contact.email' ng-required='true'/>
    </div>
    <div class="form-group block">
        <label class="control-label">Message</label>
        <textarea rows="3" class="form-control" name="message" ng-model='contact.message' ng-required='true'></textarea>
    </div>
    <div class="block text-center">
        <input type="submit" class="btn btn-primary" value="Submit"/>
    </div>
</form>
